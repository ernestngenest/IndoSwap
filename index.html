<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>IndoSwap</title>
</head>

<body>

    <picture>
        <img src="bg.jpeg" width="3840" height="2160" alt="background">
    </picture>
    <div class="card">

        <div class="form-container" data-aos="zoom-in-up" id="hiden">
            <div id="view-home" style="display: contents;">
                <div>
                    <h2 class="form-title">INDO SWAP</h2>
                </div>
                <div class="form-group">
                    <select id="dynamicDropdown" style="background-color:dark blue" class="dynamic-button">
                        <option value="" >Select Coin</option>
                    </select>
                </div>
                <div class="form-group">
                    <!-- <label for="name"> Coin </label> -->
                    <input type="number" id="cryptoValue" name="name" required>
                </div>
                <hr />
                <div class="form-group">
                    <label for="name">Rupiah</label>
                    <input type="number" id="idr" name="name" required>
                </div>
                <div>
                    <button id="swap-btn" class="form-button" style="background-color: coral;">SWAP !</button>
                </div>
                <div>
                    <button id="addCoin-btn" onclick="handleAddCoin(event)" class="form-button">Add Coin</button>
                </div>
                <div>
                    <button id="viewAll-btn" class="form-button">View All Coin</button>
                </div>
            </div>
            <div id="menu-view" style="display: none;">
                <div>
                    <h2 class="form-title">Add Coin</h2>
                </div>
                <div class="form-group">
                    <label for="name" id="CoinName"> Nama Coin </label>
                    <input type="text" id="Coin-nama" name="name" required>
                </div>
                <div class="form-group">
                    <label for="name">Code Coin </label>
                    <input type="text" id="Coin-code" name="name" required>
                </div>
                <div class="form-group">
                    <label for="name"> Konversi ke Rupiah </label>
                    <input type="number" id="Coin-price" name="name" required>
                </div>
                <div>
                    <button id="submitCoin" class="form-button" style="background-color:green;">submit</button>
                </div>
                <div>
                    <button id="backCoin" class="form-button" style="background-color:brown;">back</button>
                </div>
            </div>
            <div id="all-view" style="display: none;">
                <div id="list-coin">test</div>
                <div>
                    <button id="backCoin-view" onclick="handleBackCoinView(event)" class="form-button" style="background-color:brown;">back</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js "></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
