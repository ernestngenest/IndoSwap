<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>IndoSwap</title>
</head>

<body>

    <picture>
        <img src="bg.jpeg" width="3840" height="2160" alt="background">
    </picture>
    <div class="card">

        <div class="form-container" id="hiden">
            <h2 class="form-title">INDO SWAP</h2>
            <div class="form-group">
                <label for="name">Coin</label>
                <input type="text" id="coin" class="submit-btn" name="name" required>
            </div>
            <button id="coin-btn" class="form-button">Submit</button>
            <div class="form-group">
                <label for="name">Amount</label>
                <input type="text" id="amount" name="amount" required>
            </div>
            <button id="delete-btn" class="form-button" style="background-color: red">Delete</button>
            <div class=" form-group ">
                <label for="name ">Konversi</label>
                <input type="text " id="amount " name="amount " required>
            </div>
            <button id="konversi-btn" class="form-button " style="background-color: blue; ">Konversi</button>
        </div>

    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js "></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
